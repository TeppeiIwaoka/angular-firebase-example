
<h1>ペットを作る</h1>

<p>カルーセル入る</p>

<form [formGroup]= "form">
  <mat-form-field>
    <mat-label>名前</mat-label>
    <input formControlName='name' placeholder="ピカチュウ" type="text" matInput autocomplete="off" required>
  </mat-form-field>
  <mat-radio-group formControlName='gender'>
    <mat-radio-button value="male">♂</mat-radio-button>
    <mat-radio-button value="female">♀</mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button color='primary'>作る</button>
</form>
